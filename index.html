<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class="container">

	<div class="jumbotron"><h1 class="text-center">Train Schedules</h1></div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Current Train Schedule</div>
				<div class="panel-body">
					<table class="table table-responsive">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (in min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody id="tableBody">
							
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Add Train</div>
				<div class="panel-body">
					<div class="form">
						<div class="form-group">
							<label>Train Name:</label>
							<input type="text" class="form-control" id="trainName""></input>
						</div>
						<div class="form-group">
							<label>Destination:</label>
							<input type="text" class="form-control" id="trainDest""></input>
						</div>
						<div class="form-group">
							<label>First Train Time (HH:mm):</label>
							<input type="text" class="form-control" id="firstTrain"></input>
						</div>
						<div class="form-group">
							<label>Frequency (min):</label>
							<input type="text" class="form-control" id="trainFreq""></input>
						</div>
						<button type="submit" class="btn btn-primary" id="submit">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<script src="assets/app.js"></script>
</body>
</html>
